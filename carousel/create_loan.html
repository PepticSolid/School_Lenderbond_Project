<main>

    <h5>
        Create A Loan 
    </h5>
    <form>

        <p></p>
        <label for="name">Enter Your Company Name:</label><br>
        <p></p>
            <input type="buisnessName" id="buisnessName" name="buisnessName" value="Company Name"><br>

        <p></p>
        <label for="link">Enter a Link To Your Companies' Website:</label><br>
        <p></p>
            <input type="link" id="link" name="link" value="https://"><br>

        <p></p>
        <label for="loan">Select a Loan Type:</label><br>
        <p></p>
        <select name="loanType" id="loanType">
          <option value="Standard Business Loan">Standard Business Loan</option>
          <option value="Business Capital Loan">Business Capital Loan</option>
          <option value="Startup Business Loan">Startup Business Loan</option>
        </select><br>

        <p></p>
        <label for="APR">Enter an APR %:</label><br>
        <p></p>
            <input type="APR" id="APR" name="APR" value="X.XX"><br>
        

        <p></p>
        <label for="term">Select a Loan Term:</label><br>
        <p></p>
            <select name="loanYear" id="loanYear">
              <option value="1 year">1 year</option>
              <option value="2 years">2 years</option>
              <option value="3 years">3 years</option>
              <option value="4 years">4 years</option>
              <option value="5 years">5 years</option>
              <option value="6 years">6 years</option>
              <option value="7 years">7 years</option>
            </select><br>
        
    <p></p>
    <label for="amount">Enter The Loan Amount ($):</label><br>
    <p></p>
        <input type="amount" id="amount" name="amount" value="0.00"><br>
    
    <p></p>
    <label for="info">Enter Any Additional Info About Your Loan (Optinal):</label><br>
    <p></p>
    <textarea name="info" rows="10" cols="30">Description</textarea><br>
    <p></p> 

    </form>

    <p></p>
    <button id="myBtn">Submit</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Are you sure you want to submit?</p>
      <form>
        <button id="myBtn">Submit</button>
      </form>
    </div>
  
    </div>

    <script>
        var modal = document.getElementById("myModal");
        
        var btn = document.getElementById("myBtn");
        
        var span = document.getElementsByClassName("close")[0];
        
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
    
  
</main>
